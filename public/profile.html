<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil | Shateros 2.0</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- ====================== HEADER ====================== -->
<header class="top-nav">
    <div class="top-nav-left">
        <div class="logo">Shateros <span>2.0</span></div>
    </div>

    <nav class="top-nav-center">
        <a href="/">INICIO</a>
        <a href="/rooms">EXPLORAR SALAS</a>
        <a href="/create-room">CREAR SALA</a>
        <a href="/members">MIEMBROS</a>
        <a href="/help">AYUDA</a>
    </nav>

    <div class="top-nav-right">
        <button class="btn-small btn-gray-small" id="theme-toggle" onclick="toggleTheme()">üåô</button>
        <div id="header-menu"></div>
    </div>
</header>


<!-- ====================== CONTENIDO ====================== -->
<main class="content" style="padding: 20px; max-width: 900px; margin: auto;">

    <h1 class="section-title">Mi Perfil</h1>

    <!-- ====================== TARJETA DE PERFIL ====================== -->
    <div class="profile-box card">

        <div class="profile-left">
            <img id="profile-avatar" src="/images/default-avatar.png" class="profile-avatar">

            <form id="avatar-form" enctype="multipart/form-data">
                <label for="avatar-input" class="btn-blue full-width" style="margin-top: 10px; cursor: pointer;">
                    Cambiar avatar
                </label>
                <input type="file" id="avatar-input" name="avatar" accept="image/*" style="display:none;">
            </form>

            <button class="btn-red full-width" id="delete-avatar" style="margin-top: 10px;">
                Eliminar avatar
            </button>
        </div>

        <div class="profile-right">
            <h2 id="username-display">Usuario</h2>
            <p class="muted">Miembro de Shateros 2.0</p>

            <div class="stats-grid" style="margin-top: 20px;">
                <div>
                    <div class="stat-number" id="stat-myrooms">0</div>
                    Mis salas
                </div>
                <div>
                    <div class="stat-number" id="stat-messages">0</div>
                    Mensajes enviados
                </div>
                <div>
                    <div class="stat-number" id="stat-active">0</div>
                    √öltima actividad
                </div>
            </div>
        </div>
    </div>


    <!-- ====================== ACTIVIDAD PERSONAL ====================== -->
    <h2 class="section-title" style="margin-top: 30px;">Mi actividad reciente</h2>

    <div class="card" id="activity-list">
        <p class="small-text">Cargando actividad...</p>
    </div>

</main>


<script src="/socket.io/socket.io.js"></script>

<script>
// =========================================================
// Cargar sesi√≥n y avatar
// =========================================================

async function loadProfile() {
    try {
        const res = await fetch("/api/session");
        const session = await res.json();

        if (!session.logged) {
            location.href = "/login";
            return;
        }

        // Header y avatar
        document.getElementById("username-display").innerText = session.username;
        document.getElementById("profile-avatar").src = session.avatarUrl;

        document.getElementById("header-menu").innerHTML = `
            <span class="user-welcome">Hola, ${session.username}</span>
            <button class="btn-small btn-blue-small" onclick="location.href='/profile'">Mi perfil</button>
            ${session.isAdmin ? `<button class="btn-small btn-green-small" onclick="location.href='/admin'">Panel Admin</button>` : ""}
            <button class="btn-small btn-red-small" onclick="logout()">Salir</button>
        `;
    } catch (err) {
        console.error("Error cargando perfil:", err);
    }
}


// =========================================================
// Cambiar avatar
// =========================================================

document.getElementById("avatar-input").addEventListener("change", async function () {
    const form = document.getElementById("avatar-form");
    const fileInput = document.getElementById("avatar-input");

    if (!fileInput.files.length) return;

    const formData = new FormData();
    formData.append("avatar", fileInput.files[0]);

    const res = await fetch("/api/upload-avatar", {
        method: "POST",
        body: formData
    });

    const data = await res.json();

    if (data.ok) {
        document.getElementById("profile-avatar").src = data.avatarUrl;
        alert("Avatar actualizado correctamente.");
    } else {
        alert("No se pudo subir el avatar.");
    }
});


// =========================================================
// Eliminar avatar
// =========================================================

document.getElementById("delete-avatar").addEventListener("click", async () => {
    const res = await fetch("/api/delete-avatar", { method: "POST" });
    const data = await res.json();

    if (data.ok) {
        document.getElementById("profile-avatar").src = "/images/default-avatar.png";
        alert("Avatar eliminado.");
    }
});


// =========================================================
// Cargar actividad reciente
// =========================================================

async function loadUserActivity() {
    try {
        const res = await fetch("/api/user-activity");
        const data = await res.json();
        const container = document.getElementById("activity-list");

        if (!data.length) {
            container.innerHTML = `<p class="small-text">Sin actividad por ahora.</p>`;
            return;
        }

        container.innerHTML = data.map(a => `<p>‚Ä¢ ${a}</p>`).join("");
    } catch (err) {
        console.error("Error cargando actividad:", err);
    }
}


// =========================================================
// Modo oscuro
// =========================================================

function applyTheme(theme) {
    document.documentElement.setAttribute("data-theme", theme);
    const btn = document.getElementById("theme-toggle");
    if (btn) btn.textContent = theme === "dark" ? "‚òÄÔ∏è" : "üåô";
}

function toggleTheme() {
    const current = localStorage.getItem("theme") || "light";
    const next = current === "light" ? "dark" : "light";
    localStorage.setItem("theme", next);
    applyTheme(next);
}

applyTheme(localStorage.getItem("theme") || "light");


// =========================================================
// Logout
// =========================================================
async function logout() {
    await fetch("/api/logout");
    location.href = "/";
}


// =========================================================
// INIT
// =========================================================
loadProfile();
loadUserActivity();
</script>

</body>
</html>
